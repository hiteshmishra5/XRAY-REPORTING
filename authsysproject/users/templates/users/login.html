{% extends 'users/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<div class="container">
    <div class='p-4 m-4'>
        <div class="col-lg-4 mx-auto border rounded px-4 py-4 mt-4" id="login-box">
            <div class="text-center">
                <h3 class="alert alert-light border rounded bg-primary mb-4 text-white">Login</h3>
            </div>
            <form action="/" method='POST'>
                {% if messages %}
                    <div class="alert alert-danger messages">
                        {% for message in messages %}
                        <span>{{ message }}</span>
                        {% endfor %}
                    </div>
                {% endif %}
                {% csrf_token %}
                <!--User ID-->
                <div class="form-group">
                    <label>Email ID</label>
                    <input required type="email" name="email" class="form-control form-control-sm mb-3" placeholder="">
                </div>
                <!--Password-->
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" required name="password" id="myInput" class="form-control form-control-sm" placeholder="">
                    <input type="checkbox" onclick="myFunction()">Show Password
                </div>
                <!--Button-->
                <div class="form-group text-center mt-4">
                    <input type="submit" value="login" class="btn btn-primary btn-sm">
                </div>
                <hr>
                <!--<p class="text-center btn-sm">Account not created yet? create now<br>
                    <a class="btn btn-primary" href="regrdo" style="text-decoration:none;">I'm a Doctor</a> <a class="btn btn-primary" href="reginst" style="text-decoration:none;">I'm an Institution</a>-->
                </p>
            </form>
        </div>
    </div>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
{% endblock %}
